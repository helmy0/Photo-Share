<!doctype html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
</head>
<body class="m-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
            <div class="card" >
              <div class="card-header">
                Categories
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">All</li>
                {% for category in categories %}
                <li class="list-group-item">{{category.name}}</li>
                {% endfor %}
                <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'add' %}" >Add</a>

              </ul>
            </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            {% for photo in photos %}  
              <div class="col-md-4">
                
                  <div class="card my-2" >
                        <img class="card-img-top gallery-image" style="max-height:s 100%; max-width: 100%" src="{{photo.image.url}}" alt="Card image cap">
                        <div class="card-body">
                              <p>Category: {{ photo.category }}</p>
                        </div>
                        <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'photo' photo.id %}" >View</a>
                
                      </div>


              </div>
              {% endfor %}

          </div>
        </div>
      </div>
    </div>
</body>
</html>
