<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Details</title>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <img src="{{ photo.image.url }}" class="card-img-top" alt="{{ photo.description }}">
                    <div class="card-body" >
                        <div class="row">
                            <div class="col">
                                <h5 class="card-title">Description</h5>
                                <h6 class="card-title">{{ photo.description }}</h6>

                                <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'gallery' %}" >Back</a>
                                <a class="btn btn-outline-danger btn-sm m-1" href="{% url 'delete' photo.id %}" >Delete</a>

                            </div>
                            <div class="col-4 text-end">
                                <p class="mt-0">Category: {{ photo.category }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
